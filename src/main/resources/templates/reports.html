<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-3">
    <h3>Exportar reportes</h3>
    <form class="row g-2" method="get" action="/export/csv">
        <div class="col-auto">
            <label class="form-label">Desde</label>
            <input type="date" class="form-control" name="desde" />
        </div>
        <div class="col-auto">
            <label class="form-label">Hasta</label>
            <input type="date" class="form-control" name="hasta" />
        </div>
        <div class="col-auto align-self-end">
            <button class="btn btn-outline-secondary">Descargar CSV</button>
        </div>
    </form>

    <form class="row g-2 mt-2" method="get" action="/export/excel">
        <div class="col-auto">
            <label class="form-label">Desde</label>
            <input type="date" class="form-control" name="desde" />
        </div>
        <div class="col-auto">
            <label class="form-label">Hasta</label>
            <input type="date" class="form-control" name="hasta" />
        </div>
        <div class="col-auto align-self-end">
            <button class="btn btn-outline-secondary">Descargar Excel</button>
        </div>
    </form>
</div>
</body>
</html>
